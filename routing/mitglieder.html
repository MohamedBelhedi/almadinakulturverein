    <!-- Custom Fancy Styling -->
    <style>
        body {
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        /* Overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Navbar Styling */
        .navbar {
            transition: all 0.3s ease;
            padding: 15px 0;
            background: transparent; /* Made navbar transparent */
            z-index: 1000;
        }

        .navbar-nav .nav-link {
            color: white !important;
            padding: 10px 25px; /* Increased padding for better spacing */
            transition: all 0.3s ease;
            border-radius: 25px;
            margin: 0 10px; /* Increased margin between items */
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link i, 
        .navbar-nav .nav-link svg {
            margin-right: 10px; /* Increased spacing between icons and text */
            font-size: 1.2rem; /* Slightly larger icons */
            opacity: 0.9; /* Subtle transparency for elegance */
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-bar {
            background: white;
            height: 2px;
            width: 25px;
            margin: 5px 0;
            display: block;
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover .navbar-toggler-bar {
            background: #d4af37; /* Gold color on hover */
        }

        /* Login Container */
        .login-container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 20px;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 2;
            margin-top: 80px; /* Offset for fixed navbar */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-control {
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.3);
            background: white;
        }

        .btn-danger, .btn-primary {
            border-radius: 25px;
            padding: 10px 25px;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e4606d);
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #5498ff);
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #password_forgot {
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
        }

        #password_forgot:hover {
            color: #b8962e;
            text-decoration: underline;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 700;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #d4af37;
            border-radius: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-collapse {
                background: rgba(44, 62, 80, 0.9); /* Semi-transparent dark on mobile */
                padding: 15px;
                border-radius: 0 0 15px 15px;
            }
            .navbar-nav .nav-link {
                margin: 5px 0; /* Vertical spacing on mobile */
            }
        }
    </style>
</head>
